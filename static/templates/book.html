<!-- myapp/templates/book_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Books</h1>
        <div class="row">
            {% for book in books %}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">{{ book.bookname }}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">by {{ book.author }}</h6>
                            <p class="card-text"><strong>Abstract:</strong> {{ book.abstract }}</p>
                            <p class="card-text"><strong>Type:</strong> {{ book.book_type }}</p>
                            <p class="card-text"><strong>ISBN:</strong> {{ book.ISBN }}</p>
                            <p class="card-text"><strong>Number of Copies:</strong> {{ book.num }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <!-- Bootstrap JS, Popper.js, and jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
