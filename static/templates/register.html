<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>Library - Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="shortcut icon" href="/static/img/ustcblack.jpg">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body class="has-sidebar has-fixed-sidebar-and-header justify-content-center align-items-center">
    <main class="main">
        <section id="register" class="container-fluid">
            <h2 class="mt-4">Register</h2>
            <form class="mb-4" id="registerForm" action="{% url 'demo:register' %}" method = "post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="userid">User ID</label>
                    <input type="text" class="form-control" id="userid" name="userid" placeholder="Enter User ID" value="{{userid}}">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" value="{{username}}">
                </div>
                <div class="form-group">
                    <label for="nickname">Nickname</label>
                    <input type="text" class="form-control" id="nickname" name="nickname" placeholder="Enter nickname" value="{{nickname}}">
                </div>
                <div class="form-group">
                    <label for="contact">Contact</label>
                    <input type="text" class="form-control" id="contact" name="contact" placeholder="Enter contact" value = "{{contact}}">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" value="{{password}}">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm password">
                </div>
                <div class="form-group" style="color: red">{{ msg }}</div>

                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </section>
    </main>

    <script src="/static/js/graindashboard.js"></script>
    <script src="/static/js/graindashboard.vendor.js"></script>
    <script src="/static/js/bootstrap-datepicker.min.js"></script>
    <script src="/static/js/utils.js"></script>

    <script>src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"</script>
    <script>src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"</script>
</body>
</html>
